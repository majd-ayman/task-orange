<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerices 3 Grid</title>
    <style>
    .parent{
        display: grid;
        width:500px;
        grid-template-columns: auto auto auto;
        grid-template-rows:(3,100px);
    }
</style>
</head>
<body>
    <div class="parent">
        <div> <img src="1.jpeg" alt=""></div>
        <div> <img src="2.jpeg" alt=""></div>
        <div> <img src="3.jpeg" alt=""></div>
        <div> <img src="4.jpeg" alt=""></div>
        <div> <img src="5.jpeg" alt=""></div>
        <div> <img src="6.jpeg" alt=""></div>
        <div> <img src="7.jpeg" alt=""></div>
        <div> <img src="8.jpeg" alt=""></div>

</html>
