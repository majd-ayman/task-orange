<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skills</title>

    <style>
        .outerBox {
            height: 500px;
            width: 1000px;
            background-color: blue;
            position: relative;
        }

        h2 {
            color: white;
            position: absolute;
            top: 50px;
            left: 100px;
        }

        .innerBox {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            height: auto;
            width: 700px; 
            background-color: white;
            border: 1px solid;
            padding: 10px;
        }

        .item {
            display: inline-block; 
            text-align: center;  
            vertical-align: top;  
            width: 200px;  
            margin-right: 10px; 
        }

        .item img {
            display: block;
            margin: 0 auto;
            max-width: 100%; 
            height: auto;
        }

        .Title {
            text-shadow: 4px 4px 1px blueviolet;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="outerBox">
        <h2>Skills</h2>
        <div class="innerBox">
            <div class="item">
                <img src="hTML IMG.png" alt="HTML Logo">
                <p class="Title">HTML</p>
                <p>I have started with HTML. I can create a simple website just like this one.</p>
            </div>
            <div class="item">                <img src="pascal.png" alt="Pascal Logo" style="height: 200px;">
                <p class="Title">Pascal</p>
                <p>They taught me Pascal in our school, but I prefer learning modern languages from ICT.social.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
